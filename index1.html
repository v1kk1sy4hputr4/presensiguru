<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi Guru - GPS & QR</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .card-presensi { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: #000; }
        .jam-container { font-size: 2rem; font-weight: 600; color: #0d6efd; margin: 10px 0; }
        .status-lokasi { font-size: 0.85rem; color: #6c757d; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h3 class="fw-bold mb-3">Presensi Online</h3>
            
            <div class="card card-presensi p-4 mb-4">
                <div class="jam-container" id="clock">00:00:00</div>
                <p id="date-now" class="text-muted small"></p>

                <div id="reader" class="mb-3"></div>
                <p class="status-lokasi" id="location-status">üìç Menunggu GPS...</p>
                
                <hr>

                <div class="d-grid gap-3">
                    <button class="btn btn-primary btn-lg" onclick="processPresensi('Masuk')">Check-In Masuk</button>
                    <button class="btn btn-outline-danger btn-lg" onclick="processPresensi('Pulang')">Check-Out Pulang</button>
                </div>
            </div>
            
            <p class="text-muted" style="font-size: 0.75rem;">Pastikan GPS aktif & Scan QR di area sekolah.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script type="module">
    // --- INTEGRASI FIREBASE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // GANTI DENGAN KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
        apiKey: "MILIK_ANDA",
        authDomain: "PROJECT_ID.firebaseapp.com",
        projectId: "PROJECT_ID",
        storageBucket: "PROJECT_ID.appspot.com",
        messagingSenderId: "ID_ANDA",
        appId: "APP_ID_ANDA"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- PENGATURAN LOKASI SEKOLAH ---
    const SEKOLAH_LAT = -6.200000; // Ganti dengan Lat sekolah
    const SEKOLAH_LNG = 106.800000; // Ganti dengan Lng sekolah
    const RADIUS_MAKSIMAL = 100; // Meter

    // --- STATE DATA ---
    let scannedData = "";
    let userLocation = null;

    // --- FUNGSI JAM ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID');
        document.getElementById('date-now').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }, 1000);

    // --- INISIALISASI SCANNER ---
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: 250 },
        (decodedText) => {
            scannedData = decodedText;
            alert("QR Code Terverifikasi!");
        }
    ).catch(err => console.error("Kamera gagal:", err));

    // --- TRACK GPS ---
    navigator.geolocation.watchPosition((pos) => {
        userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        document.getElementById('location-status').innerText = `üìç Lokasi Terdeteksi (${userLocation.lat.toFixed(4)})`;
    }, (err) => {
        document.getElementById('location-status').innerText = "‚ùå GPS Tidak Aktif";
    });

    // --- HITUNG JARAK (HAVERSINE) ---
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI/180;
        const œÜ2 = lat2 * Math.PI/180;
        const ŒîœÜ = (lat2-lat1) * Math.PI/180;
        const ŒîŒª = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                  Math.cos(œÜ1) * Math.cos(œÜ2) *
                  Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    // --- LOGIKA TOMBOL PRESENSI ---
    window.processPresensi = async (tipe) => {
        if (!scannedData) return alert("Silakan Scan QR Code Sekolah!");
        if (!userLocation) return alert("Menunggu sinyal GPS...");

        const jarak = getDistance(userLocation.lat, userLocation.lng, SEKOLAH_LAT, SEKOLAH_LNG);
        
        // Cek Jarak
        if (jarak > RADIUS_MAKSIMAL) {
            return alert(`Gagal! Anda berada ${Math.round(jarak)}m di luar jangkauan sekolah.`);
        }

        // Cek Waktu (Contoh: Jam Masuk maksimal jam 08:00)
        const jamSekarang = new Date().getHours();
        if (tipe === 'Masuk' && jamSekarang > 8) {
            if (!confirm("Sudah lewat jam 08:00. Tetap absen sebagai Terlambat?")) return;
        }

        try {
            await addDoc(collection(db, "presensi"), {
                nama_guru: "Guru Demo", // Di sini bisa ambil dari sistem Login
                tipe: tipe,
                waktu: serverTimestamp(),
                koordinat: userLocation,
                jarak_meter: Math.round(jarak)
            });
            alert(`Berhasil! Presensi ${tipe} tersimpan.`);
            location.reload();
        } catch (e) {
            alert("Error: " + e.message);
        }
    };

// Daftarkan ke window agar bisa diakses onclick HTML
window.processPresensi = processPresensi;
</script>

</body>

</html>
